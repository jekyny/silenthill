    <style>

        }
        .glitch-effect {

        @keyframes glitch {
            0% { transform: translate(0) }

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="content">
            <h1>SILENT HILL 2</h1>
            <p>–¢—ã –Ω–∞—à–µ–ª –≤—Ö–æ–¥ –≤ –∑–∞–±—Ä–æ—à–µ–Ω–Ω—É—é –±–æ–ª—å–Ω–∏—Ü—É. –í–≤–µ–¥–∏ –∫–æ–¥—ã, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å...</p>
            <div class="input-group">
                <input type="text" id="code1" placeholder="–ö–æ–¥ 1" maxlength="4">
                <input type="text" id="code2" placeholder="–ö–æ–¥ 2" maxlength="6">
            </div>
            <button onclick="checkCodes()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
            <p class="error" id="error">–ù–µ–≤–µ—Ä–Ω—ã–µ –∫–æ–¥—ã. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.</p>
            <p class="success" id="success">–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à—ë–Ω. –ò–¥–∏ –¥–∞–ª—å—à–µ...</p>
            <div id="secret-message"></div>

    </div>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <audio id="backgroundAudio" loop>
        <source src="/silenthill/wp-content/themes/silenthill/sirena-iz-fil-ma-saylent-hill-bez-nazvaniya.mp3" type="audio/mpeg">
    </audio>
    <audio id="errorSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>
    <!-- –°–ø–µ—Ü—ç—Ñ—Ñ–µ–∫—Ç—ã -->
    <audio id="whisperSound">
        <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e3b0b0c1.mp3" type="audio/mpeg">
    </audio>
    <audio id="heartbeatSound">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_114b6fae15.mp3" type="audio/mpeg">
    </audio>
    <audio id="screamSound">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_113be9e8e2.mp3" type="audio/mpeg">
    </audio>
    <div class="sound-control" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫">üîä</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        const bgAudio = document.getElementById('backgroundAudio');
        const errorSound = document.getElementById('errorSound');
        const successSound = document.getElementById('successSound');
        const whisperSound = document.getElementById('whisperSound');
        const heartbeatSound = document.getElementById('heartbeatSound');
        const screamSound = document.getElementById('screamSound');
        const soundControl = document.querySelector('.sound-control');
        const secretMessage = document.getElementById('secret-message');
        const subscribePrompt = document.getElementById('subscribe-prompt');
        const mainContainer = document.getElementById('main-container');

        const sounds = {
            whisper: whisperSound,
            heartbeat: heartbeatSound,
            scream: screamSound,
            success: successSound,
            error: errorSound,
            bg: bgAudio
        };

        function tryPlayBg() {
            if (bgAudio.paused) {
                bgAudio.volume = 0.3;
                bgAudio.play().catch(e => console.log("Autoplay prevented:", e));
            }
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –ø—Ä–∏ –ª—é–±–æ–º –¥–µ–π—Å—Ç–≤–∏–∏
        ['click', 'keydown', 'touchstart'].forEach(eventType => {
            document.addEventListener(eventType, function initAudio() {
                tryPlayBg();
                ['click', 'keydown', 'touchstart'].forEach(type => {
                    document.removeEventListener(type, initAudio);
                });
            }, { once: true });
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        soundControl.addEventListener('click', () => {
            if (bgAudio.paused) {
                tryPlayBg();
                soundControl.classList.remove('muted');
            } else {
                bgAudio.pause();
                soundControl.classList.add('muted');
            }
        });

        // –ü–∏—à—É—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç —Å –∫–æ–ª–±–µ–∫–æ–º –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—é
        function typeWriter(text, speed, onComplete) {
            secretMessage.textContent = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    secretMessage.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (typeof onComplete === 'function') {
                    onComplete();
                }
            }
            type();
        }

        function showSubscribePrompt() {
            const promptText = "–¢—ã –Ω–∞—à–µ–ª —Å–µ–∫—Ä–µ—Ç...\n\n–ù–æ –∏—Å—Ç–æ—Ä–∏—è –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è.\n–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –Ω–∞—à –∫–∞–Ω–∞–ª, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ —Ç–∞–π–Ω –°–∞–π–ª–µ–Ω—Ç –•–∏–ª–ª–∞:\n\n<a href='https://www.youtube.com/channel/UCBSON6k6txOPGW4XzqHXSsQ' target='_blank' class='glitch-effect'>–í–û–ô–¢–ò –í –¢–ï–ú–ù–£–Æ –°–¢–û–†–û–ù–£</a>";
            subscribePrompt.innerHTML = promptText;
            subscribePrompt.style.display = 'block';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –º–∏–≥–∞–Ω–∏—è
            setInterval(() => {
                subscribePrompt.classList.toggle('glitch-effect');
            }, 3000);
        }

        function checkCodes() {
            tryPlayBg();
            const code1 = document.getElementById('code1').value.trim().toUpperCase();
            const code2 = document.getElementById('code2').value.trim().toUpperCase();
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∫–æ–¥—ã
            if (code1 === "SH2" && code2 === "MARY") {
                error.style.display = 'none';
                success.style.display = 'none';
                secretMessage.style.display = 'block';

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∞—é—â–µ–≥–æ—Å—è —Ç–µ–∫—Å—Ç–∞
                const message = "–î–æ—Ä–æ–≥–æ–π –î–∂–µ–π–º—Å...\n\n–Ø –≤—Å–µ –µ—â–µ –∑–¥–µ—Å—å, –≤ –∫–æ–º–Ω–∞—Ç–µ 312.\n–¢—ã –æ–±–µ—â–∞–ª –≤–µ—Ä–Ω—É—Ç—å—Å—è. –ü–æ—á–µ–º—É —Ç—ã –∑–∞—Å—Ç–∞–≤–∏–ª –º–µ–Ω—è –∂–¥–∞—Ç—å?\n\n–û–Ω–∞ –ª–∂–µ—Ç —Ç–µ–±–µ. –Ø –Ω–∞—Å—Ç–æ—è—â–∞—è.\n\n- –¢–≤–æ—è –ú—ç—Ä–∏";
                typeWriter(message, 50, () => {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
                    showSubscribePrompt();
                });

                // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
                setTimeout(() => sounds.whisper.play(), 1000);
                setTimeout(() => sounds.heartbeat.play(), 3000);
                setTimeout(() => {
                    sounds.scream.play();
                }, 6000);

            } else {
                error.style.display = 'block';
                success.style.display = 'none';
                secretMessage.style.display = 'none';
                subscribePrompt.style.display = 'none';
                errorSound.currentTime = 0;
                errorSound.play();

                // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –æ—à–∏–±–∫–µ
                document.body.style.transform = "translateX(5px)";
                setTimeout(() => {
                    document.body.style.transform = "translateX(-5px)";
                }, 100);
                setTimeout(() => {
                    document.body.style.transform = "translateX(0)";
                }, 200);
            }
        }

        // ENTER –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç –≤–≤–æ–¥ –∫–æ–¥–æ–≤
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                checkCodes();
            }
        });
    </script>
